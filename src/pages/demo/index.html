<!DOCTYPE html>
<html lang="en">
  <my-head>
    <script server:setup>
      const name = "AYOs";
      let greeting = "hello";
      var count = sum(1, 247);

      // comment

      greeting = "nope";

      function sum(x, y) {
        return x + y;
      }
    </script>
  </my-head>
  <body>
    <awesome-header></awesome-header>
    <main>
      <a href="/demo/about">{{ count }}</a>
      <div>
        <my-hello-world name="{{name }}"></my-hello-world>
      </div>
      <p>some text: {{greeting}}</p>
      {{greeting}} hey<br />
      <clickable-text></clickable-text>
      <code-block lang="css"> const hey = "AYO" </code-block>
    </main>
    <my-footer></my-footer>

    <script>
      const helloWorld = document.querySelector("my-hello-world");
      setTimeout(() => {
        helloWorld.setAttribute("name", "Nitro");
      }, 2000);
    </script>
  </body>
</html>
